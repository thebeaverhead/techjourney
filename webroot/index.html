<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">-->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="stylesheet" type="text/css" href="style.css"/>


</head>

<body>

  <div class="welcome" id="welcome">
    <div>
      <h1>Take a dive&shy; into technology stack</h1>
      <h4>Pinch, zoom or scroll to move around</h4>
      <p>
        <button type="button" id="start">
          <i class="material-icons">play_circle_outline</i>
        </button>
      </p>
    </div>
  </div>

  <div id="app" style="display: flex; justify-content: center; align-items: center;">
    <canvas id="cvs" width="600" height="600"/>
  </div>

  <div class="info-block fade">
    <div class="i18n-block">
      <button type="button" class="lang-btn" value="en-UK">EN</button> |
      <button type="button" class="lang-btn" value="pl-PL">PL</button>
    </div>
    <button type="button" id="info">
      <i class="material-icons">info_outline</i>
    </button>

  </div>

  <div class="level-description-block fade">
    <div class="content">
      <h3 id="levelTitle"></h3>
      <p id="levelDesc"></p>
    </div>
  </div>

  <div class="footer fade">
    <a href="http://thebeaverhead.com" title="Link to The Beaverhead homepage.">
      <img src="tbh_logo.png" title="The Beaverhead"/>
    </a>
  </div>


  <div class="debug">
    <div>
      <label for="levelRange">Level range</label>
      <input type="number" value="600" id="levelRange"/>
    </div>
    <div>
      <label for="levelThreshold">Level threshold</label>
      <input type="number" value="50" id="levelThreshold"/>
    </div>
    <div>
      <label for="zoomFactor">Zoom factor</label>
      <input type="number" value="0.45" id="zoomFactor"/>
    </div>
    <div>
      <label for="imgResizeFactor">Image resize factor</label>
      <input type="number" value="0.001" id="imgResizeFactor"/>
    </div>
    <div>
      <label for="speedFactor">Speed factor</label>
      <input type="number" value="0.2" id="speedFactor"/>
    </div>
    <div>
      <input type="checkbox" id="showFrame"/>
      <label for="showFrame">Show frame</label>
    </div>
    <div>
      <input type="checkbox" id="showItemPts"/>
      <label for="showItemPts">Show Item points</label>
    </div>
  </div>


  <script type="text/javascript" src="bundle.js"></script>



</body>
</html>
